<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pla Rail</title>
  
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="../js/index.js"></script>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  
</head>
<body ng-app="SPEED">
<h1>Pla-rail Controller</h1>
<div id="content">
  <form name="myForm" ng-controller="myCtl1" id="form">
    <!-- <div id="form2"> -->
      <input type="radio" ng-model="id" value="1" ng-change="radio1()" > No 1 </input>
      <input type="radio" ng-model="id" value="2" ng-change="radio2()" > No 2 </input>
      <div id="screen" class="radio1">
        <div id="show">
          <p>No1 is <span  id="show1"></span></p>
          <p>No2 is <span id="show2"></span></p>
        </div>
      </div>
      <h3>SPEED</h3>
      <button class="button" ng-click="on()">On</button>
      <button class="button button_mid" ng-click="middle()">Middle</button>
      <button class="button button_off" ng-click="off()">Off</button>
      <br>
    <!-- </div> -->
  </form>
</div>
</body>
</html>
