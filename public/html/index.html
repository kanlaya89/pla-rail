<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pla Rail</title>
  
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="../js/index.js"></script>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril Fatface">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  
</head>
<body ng-app="SPEED">
<div id="content">
<h1 style="font-family: 'Abril Fatface', serif;">Pla rail Controller</h1>
  <form 
  style="font-family: 'Lato', serif;"
  name="myForm" ng-controller="myCtl1" id="form" class="radio1"
  >
    <!-- <div id="form2"> -->
      <input type="radio" ng-model="id" value="1" ng-change="radio1()" > No 1 </input>
      <input type="radio" ng-model="id" value="2" ng-change="radio2()" > No 2 </input>
      <h3>SPEED</h3>
      <button class="button" ng-click="on()">On</button>
      <button class="button button_mid" ng-click="middle()">Middle</button>
      <button class="button button_off" ng-click="off()">Off</button>
      <br>
    <!-- </div> -->
  </form>
  <div id="show">
    <p id="show1" ></p>
    <p id="show2" ></p>
  </div>
</div>
</body>
</html>
