<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pla Rail</title>
  
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="../js/index.js"></script>
  <link rel="stylesheet" href="../css/index.css">
  
</head>
<body ng-app="SPEED">
<div id="content">
<h1>Pla rail Controller</h1>
  <form name="myForm" ng-controller="myCtl1" id="form">
    <input type="radio" ng-model="id" value="1" checked> No 1</input>
    <input type="radio" ng-model="id" value="2" > No 2</input>
<!--     <input type="radio" ng-model="id" ng-change="RadioChange('1')" > No 1</input>
    <input type="radio" ng-model="id" ng-change="RadioChange('2')" > No 2</input> -->
    
    <h3>SPEED</h3>
    <button class="button" ng-click="on()">On</button>
    <button class="button" ng-click="middle()">Middle</button>
    <button class="button" ng-click="off()">Off</button>
    <br>
  </form>
  <div class="actived">
    <p id="show1"></p>
    <p id="show2"></p>
  </div>
</div>
</body>
</html>
